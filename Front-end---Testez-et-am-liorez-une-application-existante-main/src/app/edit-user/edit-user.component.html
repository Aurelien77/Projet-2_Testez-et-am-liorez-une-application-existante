<div class="edit-user-container">
  <h2>Modifier l'utilisateur</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" #editForm="ngForm">
    <div class="form-group">
      <label for="firstName">Prénom :</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="user.firstName"
        required
        #firstName="ngModel"
      />
      <div *ngIf="firstName.invalid && firstName.touched" class="error">
        Le prénom est obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Nom :</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="user.lastName"
        required
        #lastName="ngModel"
      />
      <div *ngIf="lastName.invalid && lastName.touched" class="error">
        Le nom est obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="login">Login :</label>
      <input
        type="text"
        id="login"
        name="login"
        [(ngModel)]="user.login"
        required
        #login="ngModel"
      />
      <div *ngIf="login.invalid && login.touched" class="error">
        Le login est obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="password">Nouveau mot de passe (optionnel) :</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        placeholder="Laisser vide pour ne pas modifier"
      />
      <small
        >Laissez ce champ vide si vous ne souhaitez pas changer le mot de
        passe</small
      >
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="editForm.invalid">Enregistrer</button>
      <button type="button" (click)="onCancel()">Annuler</button>
    </div>
  </form>
</div>
